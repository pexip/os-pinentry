[DEFAULT]
pristine-tar = True
upstream-vcs-tag = pinentry-%(version)s
debian-branch = debian/master

[import-orig]
filter = [
 'INSTALL',
 'Makefile.in',
 'aclocal.m4',
 '*/Makefile.in',
 'build-aux/compile',
 'build-aux/depcomp',
 'build-aux/install-sh',
 'build-aux/mdate-sh',
 'build-aux/missing',
 'build-aux/texinfo.tex',
 'configure',
 'doc/pinentry.info',
 ]
filter-pristine-tar = False
